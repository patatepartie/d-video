<form class="form-inline">
  <select>
    <option value="-1">Choose one...</option>
    {{#media}}
      <option value="{{id}}">{{title}}</option>
    {{/media}}
  </select>
  <div class="controls btn-group">
    <button class="btn btn-primary glyphicon glyphicon-plus" name="add"></button>
    <button class="btn btn-warning glyphicon glyphicon-pencil" name="edit"></button>
    <button class="btn btn-danger glyphicon glyphicon-remove" name="delete"></button>
  </div>
</form>
