<div class="form-group">
  <label class="sr-only" for="title">Title</label>
  <input type="text" class="form-control" id="title" value="{{title}}">
</div>
<span class="invalid glyphicon glyphicon-asterisk"></span>
<div class="controls btn-group">
	<button class="btn btn-primary glyphicon glyphicon-ok" name="ok"></button>
	<button class="btn btn-default glyphicon glyphicon-remove" name="cancel"></button>
</div>
