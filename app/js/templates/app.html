<div id="main">
	<div id="chapters">
		<select id="mediaList"></select>
		<div id="chapterList"></div>
		<button id="addChapter">Add</button>						
	</div>
	<div id="right">
		<div>
			<input id="videoChooser" type="file">
			<a id="videoFile" href="#">Choose video</a>
		</div>
		<div id="chapter">
			<span>Currently Showing:</span>
			<span id="currentlyShowing"></span>
		</div>
		<div id="player">
			<video id="video1" width="720" height="358" style="float: left">
				<source type="video/ogg">
					Your browser does not support the video tag.
				</source>
			</video>
			
			<div id="speed"></div>

			<div id="playingControls">
				<button id="play">Play/Pause</button>
				<div id="seeker"></div>
			</div>
			<div id="current">00:00:00</div>

			<div id="intervalControls">
				<div id="interval"></div>
				<div>
					<span id="chapterStart"></span>
					<span id="chapterEnd"></span>
				</div>
				 <div>
					<span>Title</span> <input id="chapterTitle" type="text">
					<span>Description</span> <input id="chapterDescription" type="text">
				</div>
			</div>
		</div>
	</div>
</div>
