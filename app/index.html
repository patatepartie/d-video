<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D-Video</title>
		
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="main.css" />
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		
		<script src="js/lib/require.js"></script>
		<script src="js/lib/jstree/jquery.jstree.js"></script>

		<script src="js/main.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="chapters">
				<div id="chapterList"></div>
				<button id="addChapter">Add</button>						
			</div>
			<div id="right">
				<div id="chapter">
					<span>Title</span> <input type="text">
					<span>Description</span> <input type="text">
				</div>
				<div id="player">
					<video id="video1" width="720" height="358" style="float: left">
						<source src="videos/any.mkv" type="video/ogg">
							Your browser does not support the video tag.
						</source>
					</video>
					
					<div id="speed"></div>

					<div id="controls">
						<button id="play">Play/Pause</button>
						<div id="seeker"></div>
					</div>
					
					<div id="current">00:00:00</div>
				</div>
			</div>
		</div>
	</body>
</html>
