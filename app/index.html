<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D-Video</title>
		
		<link rel="stylesheet" href="css/main.css" />
		
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="js/lib/jqtree/jqtree.css" />
		<script data-main="js/main" src="js/lib/require.js"></script>		
	</head>
	<body>
        <div id="main">
            <div id="chapters">
                <div id="descriptionsList"></div>
                <div id="chapterList"></div>
                <button id="addChapter">Add</button>
        	</div>
        	<div id="right">
        		<div id="mediaFileLoader"></div>
        		<div id="chapter"></div>
        		<div id="player">
                    <video id="content">
                        <source type="video/ogg">
                    		Your browser does not support the video tag.
                    	</source>
                    </video>
                    
                    <div class="playingControls">
            			<button class="play">Play/Pause</button>
        				<div class="seeker"></div>                        
        			</div>
                    
                    <div class="current">00:00:00</div>
        		</div>
        	</div>
        </div>
	</body>
</html>
